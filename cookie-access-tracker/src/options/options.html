<!DOCTYPE html>
<html>
	<body style="overflow: hidden">
		<fieldset>
			<legend>Webhook Options</legend>
			<label for="webhook_url">Webhook URL</label>
			<input type="text" id="webhook_url" placeholder="http://127.0.0.1:31337" size="30" style="float: right" />
			<br>
			<label for="webhook_scope">Scope</label>
			<input type="text" id="webhook_scope" placeholder=".*" value=".*" size="30" style="float: right" />
		</fieldset>
		<fieldset>
			<legend>Blacklist Patterns</legend>
			<select id="patternBlacklist" multiple style="width: 100%"></select>
			<br><br>
			<input id=patternInput type="text" style="width: 64%" placeholder="Regex pattern">
			<button id=addBtn>Add</button>
			<button id=rmvBtn>Remove</button>
		</fieldset>
		<br>
		<button id="saveBtn" type="button" style="width:100%">Save</button>
		<br>
		<div id="statusMsg"></div>

		<script src="js/main.js"></script>
	</body>
</html>
