<!DOCTYPE html>
<html>
<head></head>
<body>
	<div id='response'></div>
	<div id="options">
		<fieldset>
			<legend>Webhook Options</legend>
			<input type="checkbox" id="webhook_listeners" />
			<label for="webhook_listeners">send listeners</label>
			<input type="checkbox" id="webhook_messages" />
			<label for="webhook_messages">send messages</label>
			<br>
			Log-URL:
			<input type="text" id="webhook_url" placeholder="http://127.0.0.1:31337" size="40" />
		</fieldset>

		<fieldset>
			<legend>Message Matchers</legend>
			<select id="messageMatchers" multiple style="width: 100%"></select>
			<br><br>
			<input id=patternInput type="text" style="width: 64%" placeholder="Regex pattern">
			<button id=addBtn>Add</button>
			<button id=rmvBtn>Remove</button>
		</fieldset>
		
		<br>
		Scope:
		<input type="text" id="webhook_scope" placeholder=".*" value=".*" size="40" />
		
		<button id="saveBtn">Save</button>
		
		<div id="statusMsg"></div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
